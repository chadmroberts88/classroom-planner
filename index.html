<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Classroom Planner</title>
</head>

<body>

    <div class="title-box">
        <h1>Classroom Planner</h1>
    </div>

    <div class="toolbar">
        <div class="print-tools-container">
            <button id="print-classroom-button" class="print-tool button single">
                <span>Print Classroom Plan</span>
            </button>

            <button id="print-students-button" class="print-tool button single">
                <span>Print Student List</span>
            </button>
        </div>

        <div class="classroom-tools-container">
            <button class="classroom-tool button double">
                <i id="dec-width-button" class="fas fa-minus"></i>
                <span>Classroom Width</span>
                <i id="inc-width-button" class="fas fa-plus"></i>
            </button>


            <button class="classroom-tool button double">
                <i id="dec-length-button" class="fas fa-minus"></i>
                <span>Classroom Length</span>
                <i id="inc-length-button" class="fas fa-plus"></i>
            </button>


            <button class="classroom-tool button double">
                <i id="hide-names-button" class="fas fa-eye-slash"></i>
                <span>Display Names</span>
                <i id="show-names-button" class="fas fa-eye"></i>
            </button>
        </div>

    </div>

    <div class="wrapper">

        <div class="tabs-container">
            <button id="objects-tab" class="tab">
                <span>Objects</span>
            </button>

            <button id="students-tab" class="tab">
                <span>Students</span>
            </button>
        </div>

        <div class="sidebar">

            <div class="objects-panel">

                <p>Objects:</p>

                <button id="add-student-desk-button" class="add-tool button single">
                    <i class="fas fa-plus"></i>
                    <span>Add Student Desk</span>
                </button>

                <button id="add-teacher-desk-button" class="add-tool button single">
                    <i class="fas fa-plus"></i>
                    <span>Add Teacher Desk</span>
                </button>

                <button id="add-bookshelf-button" class="add-tool button single">
                    <i class="fas fa-plus"></i>
                    <span>Add Bookshelf</span>
                </button>

                <button id="add-whiteboard-button" class="add-tool button single">
                    <i class="fas fa-plus"></i>
                    <span>Add Whiteboard</span>
                </button>

                <button id="add-door-button" class="add-tool button single">
                    <i class="fas fa-plus"></i>
                    <span>Add Door</span>
                </button>

                <button id="add-window-button" class="add-tool button single">
                    <i class="fas fa-plus"></i>
                    <span>Add Window</span>
                </button>

                <button id="add-wall-segment-button" class="add-tool button single">
                    <i class="fas fa-plus"></i>
                    <span>Add Wall Segment</span>
                </button>

                <button id="add-label-button" class="add-tool button single">
                    <i class="fas fa-plus"></i>
                    <span>Add Label</span>
                </button>

                <p>Object Tools:</p>

                <button class="object-tool button double">
                    <i id="rotate-ccw-button" class="fas fa-undo-alt"></i>
                    <span>Rotate Object</span>
                    <i id="rotate-cw-button" class="fas fa-redo-alt"></i>
                </button>

                <button id="remove-object-button" class="object-tool button single">
                    <i class="fas fa-trash-alt"></i>
                    <span>Remove Object</span>
                </button>

            </div>

            <div class="students-panel">

                <button id="add-student-button" class="add-tool button single">
                    <i class="fas fa-plus"></i>
                    <span>Add Student</span>
                </button>

                <div class="student-list">
                </div>

            </div>

        </div>

        <div class="classroom-wrapper">
            <div class="classroom">
            </div>
        </div>

    </div>

    <div class="add-student-modal">

        <div class="modal-box">

            <div class="modal-header">
                <p>Edit Student Information</p>
                <button id="close-modal-button" class="button single">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-content">

                <div class="modal-section">
                    <label for="first-name">First Name: </label>
                </div>

                <div class="modal-section">
                    <input type="text" id="first-name" placeholder="New">
                </div>

                <div class="modal-section">
                    <label for="last-name">Last Name: </label>
                </div>

                <div class="modal-section">
                    <input type="text" id="last-name" placeholder="Student">
                </div>

            </div>

            <div class="modal-footer">
                <button id="save-changes-button" class="button single">
                    <i class="fas fa-save"></i>
                    <span>Save Changes</span>
                </button>
            </div>

        </div>
    </div>

</body>

<script src="./app.js"></script>

</html>
